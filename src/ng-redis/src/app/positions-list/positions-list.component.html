<div *ngFor="let position of positions$ | async">
    <span>id: {{ position.id }}</span>
    <br>
    <span>lt: {{ position.latitude }}</span>
    <br>
    <span>lg: {{ position.longitude }}</span>
    <br>
    <span>ts: {{ position.time }}</span>
    <br>
    <span>trackId: {{ position.trackId }}</span>
    <br>
    <span>userId: {{ position.userId }}</span>
    <br>
    <a routerLink="" (click)="onDeletePositionClick(position.id)">delete</a>
    |
    <a routerLink="/updateform" [state]="{ position }">edit</a>
    <br><br>
</div>

<div *ngIf="(positions$ | async)?.length !== 0">
    <button mat-raised-button color="primary" (click)="onRemoveAllClick()">Remove all</button>
</div>
